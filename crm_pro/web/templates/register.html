<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="/static/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/web/css/register.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/web/js/register.js"></script>

</head>
<body>

<div id="head"></div>
<h1>注册</h1>
<div class="container main">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form login_url="{% url 'web:login' %}">
                {% csrf_token %}
                {% for i in form %}
                <div class="form-group">
                    {{ i.label_tag }}
                    {{i}}<span></span>
                </div>
                {% endfor %}
                <button type="button" class="btn btn-default login_btn register_btn">注册</button>
            </form>

        </div>
    </div>
</div>


</body>
</html>
