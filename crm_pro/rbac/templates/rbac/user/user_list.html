{% extends 'layout.html' %}

{% block content %}
<div class="luffy-container">
        <div class="btn-group" style="margin: 5px 0">
            <a class="btn btn-default" href="{% url 'rbac:user_add'  %}">
                <i class="fa fa-plus-square" aria-hidden="true"></i> 添加用户
            </a>
            <a class="btn btn-default" href="/customer/import/">
                <i class="fa fa-file-excel-o" aria-hidden="true"></i> 批量导入
            </a>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户名称</th>
                <th>重置密码</th>
                <th>选项</th>
            </tr>
            </thead>
            <tbody>
            {% for row in user %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ row.username }}</td>
                    <td><a href="{% url 'rbac:user_reset_pwd' row.id %}">重置密码</a></td>
                    <td>
                        <a style="color: #333333;" href="{% url 'rbac:user_edit' row.id %}">
                            <i class="fa fa-edit" aria-hidden="true"></i></a>
                        |
                        <a style="color: #d9534f;" href="{% url 'rbac:user_del' row.id %}"><i class="fa fa-trash-o"></i></a>
                    </td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
