{% extends 'rbac/layout.html' %}

{% block css %}

<style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            float: left;
            padding: 10px;
            padding-left: 0;
            width: 80px;
        }

        ul li i {
            font-size: 18px;
            margin-left: 5px;
            color: #6d6565;
        }


</style>
{% endblock %}

{% block content %}
<div class="luffy-container">
    <div class="col-md-6 col-md-offset-3">
        <form method="post">
            {% csrf_token %}
            {% for i in form %}
            <div class="form-group clearfix">
                {{ i.label_tag }}
                {{ i }} <span class="pull-right text-danger">{{ i.errors.0 }}</span>
            </div>
            {% endfor %}
            <div>
                <button class="btn btn-default login_btn register_btn">保存</button>
            </div>
        </form>

    </div>
</div>


{% endblock %}
